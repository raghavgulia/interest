<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <div>
        Amount:
        <div><input type="number" name="" id="simp-principal" /> Rs.</div>
      </div>
      <div>
        Rate :
        <div><input type="number" name="" id="simp-rate" />%</div>
      </div>
      <div>
        Time : <div><input type="number" name="" id="simp-time" /> years</div>
      </div>
      <div><button id="simp-calculate">Calculate</button></div>
      <div>
        S.I. :
        <p id="simp"></p>
      </div>
    </div>
    <div>
      <div>
        Amount:
        <div><input type="number" name="" id="comp-principal" /> Rs.</div>
      </div>
      <div>
        Rate :
        <div><input type="number" name="" id="comp-rate" />%</div>
      </div>
      <div>
        Time :
        <div><input type="number" name="" id="comp-time" /> years</div>
      </div>
      <div>
        Compounded per year : <input type="number" name="" id="comp-no" />
      </div>
      <div><button id="comp-calculate">Calculate</button></div>
      <div>
        C.I. :
        <p id="comp"></p>
      </div>
    </div>
  </body>
</html>
